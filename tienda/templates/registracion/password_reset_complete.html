{% extends 'base.html' %}
{% load static %}

{% block title %}Contraseña Restablecida - MultiTiendas{% endblock %}

{% block content %}
<div class="container">
    <h1 class="logo">MultiTiendas</h1>

    <div class="login-card">
        <h2>¡Listo!</h2>
        <p>Tu contraseña ha sido restablecida correctamente.</p>
        <a href="{% url 'login' %}" class="btn-login">Iniciar sesión</a>
    </div>
</div>
<style>
    .container {
        margin-top: 30px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
        padding: 20px;
        background: #f9f9f9;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
 h2, h1{
          text-align: center;
        color: #00c0ff;
        margin-bottom: 10px;
    }
     .btn-login{
        background-color: #00c0ff;
        border-color: #00c0ff;
        color: white;
        border-radius: 8px;
        margin-top: 30px;
        width: 40%;
        padding: 10px;
        cursor: pointer;
        transition: transform 0.2s;
        text-decoration: none;
        text-align: center;
        display: inline-block;
    }
    .btn-login:hover{
        background: #f9f9f9;
        color:#00c0ff;
        border: 2px solid #00c0ff;
        text-decoration: none;
    }
</style>
{% endblock %}
